<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1 class="titulo-h1">Tic Tac Toe</h1>

  <div class="div-img">

    <img class="img-logo" src="img/TicTacToe_OG-logo.jpg" alt="Tic Tac Toe Logo">

  </div>

  <div class="div-cajaPrincipal">

    <div class="div-borde">

      <div class="div-borde1" onclick="selección1()" id="cuadro-uno">1</div>
  
      <div class="div-borde2" onclick="selección2()" id="cuadro-dos">2</div>
  
      <div class="div-borde3" onclick="selección3()" id="cuadro-tres">3</div>
  
      <div class="div-borde4" onclick="selección4()" id="cuadro-cuatro">4</div>
  
      <div class="div-borde5" onclick="selección5()" id="cuadro-cinco">5</div>
  
      <div class="div-borde6" onclick="selección6()" id="cuadro-seis">6</div>
  
      <div class="div-borde7" onclick="selección7()" id="cuadro-siete">7</div>
  
      <div class="div-borde8" onclick="selección8()" id="cuadro-ocho">8</div>
  
      <div class="div-borde9" onclick="selección9()" id="cuadro-nueve">9</div>
  
    </div>

  </div>

  <div class="div-Btn">

    <button class="btn" onclick="reiniciar()" id="btn">Reiniciar</button>

  </div>

  <script src="js/index.js"></script>
  
</body>
</html>
