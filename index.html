<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
 
  <div class="div-img">

    <img class="img-logo" src="img/TicTacToe_OG-logo.jpg" alt="Tic Tac Toe Logo">

  </div>

  <div class="div-cajaPrincipal">

    <div class="div-borde">

      <div class="div-borde1 casillas" id="casillas1"></div>
  
      <div class="div-borde2 casillas"  id="casillas2"></div>
  
      <div class="div-borde3 casillas"  id="casillas3"></div>
  
      <div class="div-borde4 casillas"  id="casillas4"></div>
  
      <div class="div-borde5 casillas"  id="casillas5"></div>
  
      <div class="div-borde6 casillas"  id="casillas6"></div>
  
      <div class="div-borde7 casillas"  id="casillas7"></div>
  
      <div class="div-borde8 casillas"  id="casillas8"></div>
  
      <div class="div-borde9 casillas"  id="casillas9"></div>
  
    </div>

  </div>

  <div class="div-contenedorInformación" id="contenedorInformación">

    <h2  class="div-h2" id="informaciónJuego"></h2>

  </div>

  <div class="div-Btn">

    <button class="btn" onclick="reiniciar()" id="btn">Reiniciar</button>

  </div>

  <script src="js/index.js"></script>
  
</body>
</html>
