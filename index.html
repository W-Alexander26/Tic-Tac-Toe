<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1 class="titulo-h1">Tic Tac Toe</h1>

  <div class="div-img">

    <img class="img-logo" src="img/TicTacToe_OG-logo.jpg" alt="Tic Tac Toe Logo">

  </div>

  <div class="div-cajaPrincipal">

    <div class="div-borde">

      <div class="div-borde1">1</div>
  
      <div class="div-borde2">2</div>
  
      <div class="div-borde3">3</div>
  
      <div class="div-borde4">4</div>
  
      <div class="div-borde5">5</div>
  
      <div class="div-borde6">6</div>
  
      <div class="div-borde7">7</div>
  
      <div class="div-borde8">8</div>
  
      <div class="div-borde9">9</div>
  
    </div>

  </div>

  <div class="div-Btn">

    <button class="btn">Reiniciar</button>

  </div>

  <script src="js/index.js"></script>
  
</body>
</html>
